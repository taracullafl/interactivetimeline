<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clickable Timeline</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b0f17;
      --card: #ffffff;
      --text: #0f172a;
      --muted: rgba(15, 23, 42, 0.72);
      --shadow: 0 18px 55px rgba(0,0,0,0.35);
      --radius: 18px;

      --timeline-accent: #C0FF00;
      --timeline-accent-75: rgba(192, 255, 0, 0.75);
      --timeline-accent-20: rgba(192, 255, 0, 0.20);

      --pad: 16px;
      --stage-radius: 22px;
      --card-pad: 22px;
      --year-size: 22px;
      --desc-size: 16px;
      --min-stage: 320px;

      --handle: 46px;
      --connector-h: 86px;
      --connector-line-h: 64px;

      /* Full timeline geometry */
      --spine-x: 18px;         /* x of spine inside timelineGrid */
      --grid-pad-left: 36px;   /* gutter for spine + pins */
      --pin: 12px;
      --pin-border: 2px;
      --pin-top: 24px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 800px at 20% 10%, rgba(192,255,0,0.10), transparent 60%),
                  radial-gradient(1200px 800px at 80% 90%, rgba(192,255,0,0.06), transparent 60%),
                  var(--bg);
      color: #e9eef7;
      padding: 24px;
      font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .wrap{ width: min(980px, 96vw); }

    .toolbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin: 0 0 12px;
      flex-wrap: wrap;
    }

    .title{
      margin:0;
      font-size: 14px;
      opacity: 0.9;
      letter-spacing: 0.02em;
    }

    .controls{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap: wrap;
    }

    .ghostBtn{
      appearance:none;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.04);
      color: rgba(255,255,255,0.92);
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 13px;
      cursor:pointer;
      white-space: nowrap;
    }
    .ghostBtn:focus-visible{
      outline: 3px solid rgba(255,255,255,0.75);
      outline-offset: 2px;
    }

    .stage{
      position: relative;
      padding: calc(var(--pad) + 6px) var(--pad) calc(var(--pad) + 2px);
      border-radius: var(--stage-radius);
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      box-shadow: var(--shadow);
      overflow:hidden;
      min-height: var(--min-stage);
    }

    .progressRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin: 0 0 14px;
      flex-wrap: wrap;
    }

    .progressText{
      font-size: 13px;
      opacity: 0.85;
      margin:0;
    }

    .dots{
      display:flex;
      gap: 8px;
      align-items:center;
    }
    .dot{
      width: 8px;
      height: 8px;
      border-radius: 99px;
      background: var(--timeline-accent-20);
      box-shadow: 0 0 14px rgba(192,255,0,0.08);
    }
    .dot.isActive{
      background: var(--timeline-accent);
      box-shadow: 0 0 16px rgba(192,255,0,0.25);
    }
    .dot.isDone{
      background: var(--timeline-accent-75);
      box-shadow: 0 0 16px rgba(192,255,0,0.18);
    }

    .singleView{
      position: relative;
      min-height: 340px;
      display:grid;
      place-items:center;
      padding: 10px 0 0;
    }

    .cardShell{
      width: min(760px, 100%);
      position: relative;
      display:grid;
      place-items:center;
    }

    .card{
      width: 100%;
      border-radius: var(--radius);
      background: var(--card);
      color: var(--text);
      box-shadow: 0 18px 45px rgba(0,0,0,0.25);
      padding: var(--card-pad);
      border: 1px solid rgba(15, 23, 42, 0.08);
    }

    .year{
      font-family: "Oswald", Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin: 0 0 10px;
      font-size: var(--year-size);
      line-height: 1.15;
    }

    .desc{
      margin: 0;
      color: var(--muted);
      font-size: var(--desc-size);
      line-height: 1.55;
    }

    .connector{
      position: relative;
      height: var(--connector-h);
      width: 100%;
      display:grid;
      place-items:center;
      margin-top: 10px;
    }

    .lineTrack{
      position:absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: var(--connector-line-h);
      transform: translateX(-50%);
      background: rgba(255,255,255,0.18);
    }

    .lineFill{
      position:absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 0;
      transform: translateX(-50%);
      background: var(--timeline-accent);
      box-shadow: 0 0 18px rgba(192,255,0,0.35);
    }

    .arrowBtn{
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: var(--handle);
      height: var(--handle);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.28);
      background: rgba(255,255,255,0.10);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      cursor: pointer;
      display:grid;
      place-items:center;
      box-shadow: 0 16px 35px rgba(0,0,0,0.25);
      touch-action: manipulation;
    }
    .arrowBtn:hover{ background: rgba(255,255,255,0.14); }
    .arrowBtn:active{ transform: translateX(-50%) scale(0.98); }
    .arrowBtn:focus-visible{
      outline: 3px solid rgba(255,255,255,0.75);
      outline-offset: 3px;
    }

    .arrowIcon{
      width: 22px;
      height: 22px;
      opacity: 0.95;
      filter: drop-shadow(0 2px 10px rgba(0,0,0,0.35));
    }

    .srOnly{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }

    .card.isLeaving{ animation: leave 320ms ease forwards; }
    .card.isEntering{ animation: enter 320ms ease forwards; }

    @keyframes leave{
      from{ transform: translateY(0); opacity: 1; }
      to{ transform: translateY(-14px); opacity: 0; }
    }
    @keyframes enter{
      from{ transform: translateY(14px); opacity: 0; }
      to{ transform: translateY(0); opacity: 1; }
    }

    .lineFill.isDrawing{ animation: drawLine 320ms ease forwards; }
    @keyframes drawLine{
      from{ height: 0; }
      to{ height: var(--connector-line-h); }
    }

    .fullView{
      display:none;
      margin-top: 10px;
      position: relative;
      padding: 10px 0 2px;
    }

    .timelineGrid{
      position: relative;
      display:grid;
      gap: 18px;
      padding-left: var(--grid-pad-left);
    }

    /* Spine is drawn only between first and last pin via JS */
    .spine, .spineFill{
      position:absolute;
      left: var(--spine-x);
      width: 2px;
      z-index: 1;
      top: 0;
      height: 0;
    }

    .spine{ background: var(--timeline-accent); }
    .spineFill{
      background: var(--timeline-accent);
      box-shadow: 0 0 18px rgba(192,255,0,0.35);
      height: 0;
    }

    .eventRow{
      position: relative;
      display:grid;
      gap: 10px;
      z-index: 2;
    }

    /* Key fix: pin is positioned in the gutter, centred on the spine,
       using spine-x minus the grid padding */
    .pin{
      position:absolute;
      left: calc((var(--spine-x) - var(--grid-pad-left)) - (var(--pin) / 2));
      top: var(--pin-top);

      width: var(--pin);
      height: var(--pin);
      border-radius: 999px;

      background: var(--timeline-accent-75);
      border: var(--pin-border) solid var(--timeline-accent-75);

      z-index: 3;
      box-shadow: 0 0 18px rgba(192,255,0,0.25);
    }

    .miniCard{
      border-radius: var(--radius);
      background: var(--card);
      color: var(--text);
      padding: 18px 18px 16px;
      border: 1px solid rgba(15, 23, 42, 0.08);
      box-shadow: 0 14px 34px rgba(0,0,0,0.20);
      opacity: 0;
      transform: translateY(10px);
    }

    .miniYear{
      font-family: "Oswald", Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin: 0 0 8px;
      font-size: 18px;
      line-height: 1.15;
    }

    .miniDesc{
      margin: 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.55;
    }

    .miniCard.isReveal{
      opacity: 1;
      transform: translateY(0);
      transition: opacity 260ms ease, transform 260ms ease;
    }

    .showFull .singleView{ display:none; }
    .showFull .fullView{ display:block; }

    @media (prefers-reduced-motion: reduce){
      .card.isLeaving, .card.isEntering{ animation: none; }
      .lineFill.isDrawing{ animation: none; height: var(--connector-line-h); }
      .miniCard{ transition: none; }
    }

    @media (max-width: 720px){
      body{ padding: 16px; }
      :root{
        --pad: 14px;
        --stage-radius: 18px;
        --card-pad: 18px;
        --year-size: 20px;
        --desc-size: 15px;
        --connector-h: 78px;
        --connector-line-h: 58px;
      }
      .arrowIcon{ width: 20px; height: 20px; }
      .miniYear{ font-size: 17px; }
      .miniDesc{ font-size: 14.5px; }
    }

    @media (max-width: 420px){
      :root{
        --pad: 12px;
        --card-pad: 16px;
        --year-size: 18px;
        --desc-size: 14.5px;
        --handle: 44px;
        --connector-h: 74px;
        --connector-line-h: 54px;

        --grid-pad-left: 30px;
        --spine-x: 14px;
        --pin: 11px;
        --pin-top: 22px;
      }
      .dot{ width: 7px; height: 7px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="toolbar">
      <p class="title">Clickable timeline</p>
      <div class="controls">
        <button class="ghostBtn" id="restartBtn" type="button">Restart</button>
        <button class="ghostBtn" id="skipBtn" type="button">Show full timeline</button>
      </div>
    </div>

    <section class="stage" aria-label="Timeline interaction">
      <div class="progressRow">
        <p class="progressText" id="progressText">Event 1 of 5</p>
        <div class="dots" id="dots" aria-label="Progress indicator"></div>
      </div>

      <div class="srOnly" id="live" aria-live="polite"></div>

      <div class="singleView">
        <div class="cardShell" aria-label="Current timeline event">
          <article class="card" id="card" tabindex="-1">
            <h2 class="year" id="year">YEAR</h2>
            <p class="desc" id="desc">Description placeholder text.</p>
          </article>

          <div class="connector">
            <div class="lineTrack"></div>
            <div class="lineFill" id="lineFill"></div>

            <button class="arrowBtn" id="nextBtn" type="button" aria-label="Next event">
              <svg class="arrowIcon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M12 5v12" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M7 13l5 5 5-5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="fullView" id="fullView" aria-label="Full timeline">
        <div class="timelineGrid" id="timelineGrid">
          <div class="spine" id="spine"></div>
          <div class="spineFill" id="spineFill" aria-hidden="true"></div>
        </div>
      </div>
    </section>
  </div>

  <script>
    const events = [
      { year: "YEAR 1", desc: "Placeholder description for the first milestone. Keep it short and clear." },
      { year: "YEAR 2", desc: "Placeholder description for the second milestone. What changed and why it mattered." },
      { year: "YEAR 3", desc: "Placeholder description for the third milestone. Add one key detail only." },
      { year: "YEAR 4", desc: "Placeholder description for the fourth milestone. Keep the language learner friendly." },
      { year: "YEAR 5", desc: "Placeholder description for the fifth milestone. This completes the journey." }
    ];

    const stage = document.querySelector(".stage");
    const card = document.getElementById("card");
    const yearEl = document.getElementById("year");
    const descEl = document.getElementById("desc");
    const nextBtn = document.getElementById("nextBtn");
    const progressText = document.getElementById("progressText");
    const dotsWrap = document.getElementById("dots");
    const live = document.getElementById("live");
    const lineFill = document.getElementById("lineFill");

    const restartBtn = document.getElementById("restartBtn");
    const skipBtn = document.getElementById("skipBtn");

    const timelineGrid = document.getElementById("timelineGrid");
    const spine = document.getElementById("spine");
    const spineFill = document.getElementById("spineFill");

    let index = 0;
    let isBusy = false;

    function renderDots(){
      dotsWrap.innerHTML = "";
      for(let i = 0; i < events.length; i++){
        const d = document.createElement("div");
        d.className = "dot";
        if(i < index) d.classList.add("isDone");
        if(i === index) d.classList.add("isActive");
        d.setAttribute("aria-hidden", "true");
        dotsWrap.appendChild(d);
      }
    }

    function announce(){
      live.textContent = `${events[index].year}. Event ${index + 1} of ${events.length}.`;
    }

    function setCardContent(){
      yearEl.textContent = events[index].year;
      descEl.textContent = events[index].desc;
      progressText.textContent = `Event ${index + 1} of ${events.length}`;
      renderDots();
      announce();

      nextBtn.setAttribute("aria-label", index === events.length - 1 ? "Show full timeline" : "Next event");
    }

    function drawConnector(){
      lineFill.classList.remove("isDrawing");
      void lineFill.offsetWidth;
      lineFill.classList.add("isDrawing");
    }

    function transitionToNext(){
      if(isBusy) return;
      if(index === events.length - 1){
        showFullTimeline();
        return;
      }

      isBusy = true;
      drawConnector();
      card.classList.remove("isEntering");
      card.classList.add("isLeaving");

      setTimeout(() => {
        index += 1;
        setCardContent();

        card.classList.remove("isLeaving");
        card.classList.add("isEntering");
        card.focus({ preventScroll: true });

        setTimeout(() => { isBusy = false; }, 40);
      }, 320);
    }

    function buildFullTimeline(){
      Array.from(timelineGrid.querySelectorAll(".eventRow")).forEach(n => n.remove());

      events.forEach((ev, i) => {
        const row = document.createElement("div");
        row.className = "eventRow";

        const pin = document.createElement("div");
        pin.className = "pin";
        pin.setAttribute("aria-hidden", "true");

        const mini = document.createElement("article");
        mini.className = "miniCard";
        mini.setAttribute("tabindex", "0");
        mini.setAttribute("aria-label", `${ev.year}. ${ev.desc}`);

        const h = document.createElement("h3");
        h.className = "miniYear";
        h.textContent = ev.year;

        const p = document.createElement("p");
        p.className = "miniDesc";
        p.textContent = ev.desc;

        mini.appendChild(h);
        mini.appendChild(p);

        row.appendChild(pin);
        row.appendChild(mini);
        timelineGrid.appendChild(row);

        setTimeout(() => mini.classList.add("isReveal"), 90 + i * 80);
      });
    }

    function setSpineToPinsAndAnimate(){
      const pins = timelineGrid.querySelectorAll(".pin");
      if(!pins.length) return;

      const gridRect = timelineGrid.getBoundingClientRect();
      const first = pins[0].getBoundingClientRect();
      const last = pins[pins.length - 1].getBoundingClientRect();

      const firstCenter = (first.top - gridRect.top) + (first.height / 2);
      const lastCenter = (last.top - gridRect.top) + (last.height / 2);
      const h = Math.max(2, lastCenter - firstCenter);

      spine.style.top = `${firstCenter}px`;
      spine.style.height = `${h}px`;

      spineFill.style.top = `${firstCenter}px`;
      spineFill.style.height = `0px`;

      const reduce = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      if(reduce){
        spineFill.style.height = `${h}px`;
        return;
      }

      spineFill.animate(
        [{ height: "0px" }, { height: `${h}px` }],
        { duration: 520, easing: "ease", fill: "forwards" }
      );
    }

    function showFullTimeline(){
      if(isBusy) return;
      isBusy = true;

      stage.classList.add("showFull");
      buildFullTimeline();

      requestAnimationFrame(() => {
        setSpineToPinsAndAnimate();
        live.textContent = "Full timeline revealed.";

        const firstCard = timelineGrid.querySelector(".miniCard");
        if(firstCard) firstCard.focus({ preventScroll: true });
        isBusy = false;
      });
    }

    function restart(){
      if(isBusy) return;
      isBusy = true;

      stage.classList.remove("showFull");
      index = 0;
      setCardContent();
      card.focus({ preventScroll: true });
      live.textContent = "Timeline restarted.";
      setTimeout(() => { isBusy = false; }, 60);
    }

    document.addEventListener("keydown", (e) => {
      const inSingle = !stage.classList.contains("showFull");
      if(!inSingle) return;

      if(e.key === "ArrowRight" || e.key === "ArrowDown"){
        e.preventDefault();
        transitionToNext();
      }
      if((e.key === "Enter" || e.key === " ") && document.activeElement === nextBtn){
        e.preventDefault();
        transitionToNext();
      }
    });

    window.addEventListener("resize", () => {
      if(stage.classList.contains("showFull")){
        requestAnimationFrame(setSpineToPinsAndAnimate);
      }
    });

    nextBtn.addEventListener("click", transitionToNext);
    restartBtn.addEventListener("click", restart);
    skipBtn.addEventListener("click", showFullTimeline);

    setCardContent();
  </script>
</body>
</html>
