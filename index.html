<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clickable Timeline</title>

  <!-- Oswald for headings -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b0f17;
      --card: #ffffff;
      --text: #0f172a;
      --muted: rgba(15, 23, 42, 0.72);
      --shadow: 0 18px 55px rgba(0,0,0,0.35);
      --radius: 18px;

      /* Full timeline accent */
      --timeline-accent: #C0FF00;
      --timeline-accent-75: rgba(192, 255, 0, 0.75);

      /* Single view accent (keep as is, change if you want) */
      --accent: rgba(61, 214, 208, 0.95);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 800px at 20% 10%, rgba(61,214,208,0.15), transparent 60%),
                  radial-gradient(1200px 800px at 80% 90%, rgba(255,111,174,0.10), transparent 60%),
                  var(--bg);
      color: #e9eef7;
      padding: 24px;
      font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .wrap{
      width: min(980px, 96vw);
    }

    .toolbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin: 0 0 12px;
      flex-wrap: wrap;
    }

    .title{
      margin:0;
      font-size: 14px;
      opacity: 0.9;
      letter-spacing: 0.02em;
    }

    .controls{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap: wrap;
    }

    .ghostBtn{
      appearance:none;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.04);
      color: rgba(255,255,255,0.92);
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 13px;
      cursor:pointer;
    }
    .ghostBtn:focus-visible{
      outline: 3px solid rgba(255,255,255,0.75);
      outline-offset: 2px;
    }

    .stage{
      position: relative;
      padding: 22px 16px 18px;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
